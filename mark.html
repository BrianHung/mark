<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cell</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,700|Fira+Mono:400">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.2/dist/katex.min.css">
        <script src="https://cdn.jsdelivr.net/npm/katex@0.10.2/dist/katex.min.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.48.2/lib/codemirror.css">
        <script src="https://cdn.jsdelivr.net/npm/codemirror@5.48.2/lib/codemirror.min.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.48.2/addon/display/fullscreen.min.css">
        <script src="https://cdn.jsdelivr.net/npm/codemirror@5.48.2/addon/display/fullscreen.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/codemirror@5.48.2/addon/mode/overlay.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/codemirror@5.48.2/mode/markdown/markdown.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/codemirror@5.48.2/mode/gfm/gfm.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/codemirror@5.48.2/mode/javascript/javascript.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/highlightjs@9.12.0/highlight.pack.min.js"></script>
        <script>hljs.initHighlightingOnLoad()</script>

        <script src="markdown.js"></script>
        <script>const markdown = window.markdown</script>

        <style>
            html
            {
                margin: 0 auto;
                max-width: 960px;
            }
            body
            {
                padding: 2em 8%;
                background: #f7f0e7;
                color: #2d1e14;
                line-height: 1.7em;
                cursor: pointer;
            }
            pre
            {
                padding: 1em 1em;
                border-radius: 5px;
                line-height: 1.2em;
                box-sizing: border-box;
                width: 100%;
                background: #fff;
            }
            .cell
            {
                box-sizing: border-box;
                width: 100%;
                padding: 0em 2em;
                outline: none;
                font-size: 16px;
            }
            .cell:not(:last-child)
            {
                margin-bottom: 1em;
            }
            .cell:hover
            {
                box-shadow: inset 3px 0 0 0 #42A5F5;
            }
            .cell:focus-within
            {
                box-shadow: inset 3px 0 0 0 #66BB6A;
            }
            .cell-editor
            {
                /* display is explicitly set for displayEditor */
                display: block;
                padding: 0.5em 0.75em;
                width:100%;
                box-sizing: border-box;

                font-family: 'Fira Mono', monospace;
                outline: none;
                border: 1px solid lightgray;
                /* border-radius: 5px; */
                background-color: #f5f5f5;
                background-color: white;
            }
            .cell-editor: focus
            {
                outline: none !important;
                border-color: #719ECE;
                box-shadow: 0 0 10px #719ECE;
            }
            .cell-render
            {
                /* display is explicitly set for displayEditor */
                display: none;
                padding: 0.0em 1em;
                font-family: 'IBM Plex Sans', sans-serif;
                border: 1px solid transparent;
                outline: none;
            }
            .cell-render a
            {
                color: #095ae8;
                transition: color .5s ease;
            }
            .cell-render a:hover {
                opacity: .7;
            }
            .cell-render h1 > a
            {
                color: #2d1e14;
                transition: color .5s ease;
                text-decoration: none;
            }
            .cell-render ul
            {
                margin: 0em;
                padding: 0em;
            }
            .cell-render > .hljs {
                padding: 0em;
            }
            .CodeMirror
            {
                height: auto;
            }
            .cm-s-default .cm-atom
            {
                color: #10a778;
            }
            .cm-s-default .cm-keyword
            {
                color: #c30771;
            }
            .cm-s-default .cm-comment
            {
                color: #008ec4;
            }
            .cm-s-default .cm-number
            {
                color: #20a5ba;
            }

            p > code
            {
                /* background: linear-gradient(to right,#fce4ed,#ffe8cc); */
                /* background: linear-gradient(to right,#83cff3,#ebf8e1); */
                background: white;
                padding: .1rem .3rem .2rem;
                border-radius: .2rem;
            }


            blockquote
            {
                border-left: .25em solid #dfe2e5;
                color: #6a737d;
                padding: 0 1em;
                margin-left: 0em;
            }
            .hljs {
                display: block;
                overflow-x: auto;
                color: #383a42;
                background: white;
            }

            .hljs-comment, .hljs-quote {
                color: #a0a1a7;
            }

            .hljs-doctag, .hljs-formula, .hljs-keyword {
                color: #a626a4
            }

            .hljs-deletion, .hljs-name, .hljs-section, .hljs-selector-tag, .hljs-subst {
                color: #e45649
            }

            .hljs-literal {
                color: #0184bb
            }

            .hljs-addition, .hljs-attribute, .hljs-meta-string, .hljs-regexp, .hljs-string {
                color: #50a14f
            }

            .hljs-built_in, .hljs-class .hljs-title {
                color: #c18401
            }

            .hljs-attr,.hljs-number,.hljs-selector-attr,.hljs-selector-class,.hljs-selector-pseudo,.hljs-template-variable,.hljs-type,.hljs-variable {
                color: #986801
            }

            .hljs-bullet,.hljs-link,.hljs-meta,.hljs-selector-id,.hljs-symbol,.hljs-title {
                color: #4078f2
            }

            .hljs-emphasis {
                font-style: italic
            }

            .hljs-strong {
                font-weight: 700
            }

            .hljs-link {
                text-decoration: underline
            }

            div.hljs {
                padding: 2em;
                position: relative;
            }

            div.hljs::before
            {
                z-index: 100;
                position: absolute;
                content: "";
                top: 10px;
                right: 10px;
                font-size: 15px;
                font-weight: 300;
                background-color: #ccc;
                padding: 3px 5px;
                border-radius: 3px;
                color: #fff;
                opacity: 0;
                transition: opacity 0.2s ease-out;
            }
            div.hljs:hover::before {
                opacity: 1;
            }
            div.hljs::before
            {
                content: attr(lang);
            }
            .task-list-item {
                /* list-style-type: none; */
            }
            .footnotes-sep {
                border: 1px solid lightgray;
            }
            pre.hljs {
                margin: 0em;
                min-height: 3.2em;
            }
        </style>

    </head>

    <body>
        <div class="cell" tabindex="0">
            <div class="cell-render"></div>
        </div>

        <script src="index.js"></script>
        <script>EventListener(document.body)</script>
    </body>
</html>
